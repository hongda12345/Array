        Array.prototype.delRepeat=function(){
        	let newarr=[];
        	for(i=0;i<this.length;i++){
        	    let flag=true;        		
        		for(let j=i+1;j<this.length;j++){
        		  if(this[i]==this[j]){
        		  	   flag=false;
        		  	   break;
        		  }
        	    }
        	   if(flag){
        	   newarr.push(this[i]);        		
        	   }  
        	}      	
        	return newarr;
        }
